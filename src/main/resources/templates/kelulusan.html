<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
	
	<div   th:replace = "fragments/fragment :: header" ></div> 
	<div class="bs-example">
	<div class="container">
	<center><h1 class="page-header" th:text="${title}"></h1></center>
	
	
	<form class="form-horizontal" action="kelulusan" method="get">
	
		
		<div class="form-group">
			<label for="tahunM">Tahun Masuk</label>
			<input type="text" name="tahun_masuk" class="form-control" />
		</div>
		<div class="form-group">
			<label for="idPS">ID Program Studi</label>
			<input type="text" name="id_prodi" class="form-control" />
		</div>
		
		<div class="col-7">
			<button class="btn btn-success" type="submit">Lihat</button>
		</div>
	
	</form>
	
	</div>
	</div>
	<div   th:replace = "fragments/fragment :: footer" ></div> 
	
</body>

</html>
