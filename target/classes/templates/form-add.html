<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
</style>
</head>

<body>
	
	<div   th:replace = "fragments/fragment :: header" ></div> 
	<div class="bs-example">
	<div class="container">
	<center><h1 class="page-header" th:text="${title}"></h1></center>
	
	
	<form class="form-horizontal" action="/mahasiswa/tambah" method="post" th:object="${mahasiswa}">
	
		<div class="form-group">
			<label for="nama">Nama Lengkap</label>
			<input type="text" name="nama" class="form-control" th:field="*{nama}" th:value="${mahasiswa.nama}" th:required="required" />
		</div>
		<div class="form-group">
			<label for="tempatL">Tempat Lahir</label>
			<input type="text" name="tempatL" class="form-control" th:field="*{tempat_lahir}" th:value="${mahasiswa.tempat_lahir}" th:required="required"/>
		</div>
		<div class="form-group">
			<label for="tanggalL">Tanggal Lahir</label>
			<input type="text" name="tanggalL" class="form-control" placeholder="yyyy-mm-dd" th:field="*{tanggal_lahir}" th:value="${mahasiswa.tanggal_lahir}" th:required="required"/>
		</div>
		<div class="form-group">
			<label for="jk">Jenis Kelamin</label>
			<select class="form-control" id="jk" th:field="*{jenis_kelamin}" th:value="${mahasiswa.jenis_kelamin}">
			    <option value="1">Laki-Laki</option>
			    <option value="0">Perempuan</option>
			  </select>
		</div>
		<div class="form-group">
			<label for="Golongan Darah">Golongan Darah</label>
			<select class="form-control" id="golongan_darah" th:field="*{golongan_darah}" th:value="${mahasiswa.golongan_darah}">
			    <option value="A+">A+</option>
			    <option value="A-">A-</option>
			    <option value="B+">B+</option>
			    <option value="B-">B-</option>
			    <option value="AB+">AB+</option>
			    <option value="AB-">AB-</option>
			    <option value="O+">O+</option>
			    <option value="O-">O-</option>
			</select>
		</div>
			    
		<div class="form-group">
			<label for="agama">Agama</label>
			<select class="form-control" id="agama" th:field="*{agama}" th:value="${mahasiswa.agama}">
			    <option value="Islam">Islam</option>
			    <option value="Kristen">Kristen</option>
			    <option value="Katolik">Katolik</option>
			    <option value="Budha">Budha</option>
			    <option value="Hindu">Hindu</option>
			    <option value="Konghucu">Konghucu</option>
			  </select>
		</div>
		<div class="form-group">
			<label for="tahunM">Tahun Masuk</label>
			<input type="text" name="tahun_masuk" class="form-control" placeholder="yyyy" th:field="*{tahun_masuk}" th:value="${mahasiswa.tahun_masuk}" th:required="required"/>
		</div>
		<div class="form-group">
			<label for="jalurM">Jalur Masuk</label>
			<select class="form-control" id="jalur_masuk" th:field="*{jalur_masuk}" th:value="${mahasiswa.jalur_masuk}">
			    <option value="Undangan Olimpiade">Undangan Olimpiade</option>
			    <option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
			    <option value="Undangan Paralel/PPKB">Undangan Paralel/PPKB</option>
			    <option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama/SBMPTN</option>
			    <option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
			  </select>
		</div>
		<div class="form-group">
			<label for="idPS">ID Program Studi</label>
			<input type="text" name="id_prodi" class="form-control" th:field="*{id_prodi}" th:value="${mahasiswa.id_prodi}" th:required="required"/>
		</div>
		<div class="col-7">
			<button class="btn btn-success" type="submit" name="action" value="save">Save</button>
		</div>
	
	</form>
	
	</div>
	</div>
	<div   th:replace = "fragments/fragment :: footer" ></div> 
	
</body>

</html>
